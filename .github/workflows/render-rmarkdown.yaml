# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
# Changed significantly
on:
  push:
    paths: ['README.Rmd'] # Only runs when the README changes

name: render-readme.yaml

permissions: read-all

jobs:
  render-readme:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release

      - name: Install dependencies
        run: |
          # 1. Install devtools (includes rmarkdown) and remotes
          install.packages(c("remotes", "devtools"))

          # 2. Install dependencies listed in DESCRIPTION
          # Essential so devtools can load your package to document it
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Render README.Rmd and Commit Results
        run: |
          # Render using devtools
          # This ensures 'library(YourPackage)' works inside the Rmd
          Rscript -e 'devtools::build_readme()'

          # Configure Git
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"

          # Commit the changes (README.md)
          # Note: build_readme() might update man/ figures too if generated
          git add README.md man/
          git commit -m 'Re-build README.Rmd via devtools' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
